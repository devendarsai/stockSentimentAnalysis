<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Twitter Stock Sentiment</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/main.css') }}"
  />
  <script src=""></script>
  <body>
    <div>
      <h1><a href="#0">Sentiment Analysis</a></h1>
      <p>
        Enter Stock ID to compare real time data and twitter sentiment analysis
      </p>
      <div class="form-body">
        <div class="c-formContainer">
          <form method="post" target="#0" class="c-form">
            <input
            class="c-form__input"
              id="txtUrl"
              placeholder="Enter Stock ID"
              name="stock"
              type="text"
            />
            <!-- <label class="c-form__buttonLabel" for="checkbox"></label> -->
            <input
              class="c-form__button"
              type="button"
              value="Go"
              onclick="setBrowserFrameSource(); return false;"
            />
          </label>
          <!-- <label class="c-form__toggle" for="checkbox" data-title="Notify me"></label> -->
          </form>
        </div>
      </div>
      <div class="center">
        <iframe
          src="https://stocksentimentanalysis-production.up.railway.app/messages/AAPL"
          id="data"
          frameborder="0"
          width="100%"
          height="750px"
        ></iframe>
      </div>
    </div>
    <div class="footer"><p>Copyright &copy; 2022</p></div>
    <script>
      function setBrowserFrameSource() {
        var browserFrame = document.getElementById("data");
        browserFrame.src =
          "https://stocksentimentanalysis-production.up.railway.app/messages/" +
          document.getElementById("txtUrl").value;
      }
    </script>
  </body>
</html>
